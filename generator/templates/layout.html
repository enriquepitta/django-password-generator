<div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000" data-bs-autohide="true">        <div class="d-flex">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function copyPassword() {
        const input = document.getElementById("passwordField");
        navigator.clipboard.writeText(input.value)
            .then(() => {
                const toastEl = document.getElementById('copyToast');
                const toast = new bootstrap.Toast(toastEl, { delay: 3000 }); // 3 segundos
                toast.show();
            })
            .catch(() => {
                alert("No se pudo copiar ðŸ˜¢");
            });
    }
</script>
